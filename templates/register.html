<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.9/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/starter-template/">
    <title>NUAA知乎1.0</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.9/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.9/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.9/examples/starter-template/starter-template.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.9/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.9/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
                .row {
        margin-top: 20px;
        margin-bottom: 4px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">NUAA知乎1.0</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">首页</a></li>
              <li><a href="/pushquestion">提问</a></li>
              <li><a href="#">发现</a></li>
              <li><a href="#">等你来答</a></li>
              <form class="navbar-form navbar-left" role="search" method="POST">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" required='please input content' name="content">
                  </div>
                  <button type="submit" class="btn btn-default" ><span class="glyphicon glyphicon-search" aria-label="true"></span></button>
                  
              </form>
            </ul>
  
          </div><!--/.nav-collapse -->              
  
        </div>          
      </nav>
      <div class = "row">
    <div class="container">
    {% if msg%}
        <h1>{{msg}}</h1>
    {% endif %}
      <form class="form-signin" method="POST">
        <h2 class="form-signin-heading"><label class="control-label" for="inputSuccess2">注册</label></h2>  
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="inputSuccess2">Input username</label>
            <input type="text" class="form-control" id="inputSuccess1" aria-describedby="inputSuccess2Status" required="" name="username">
          </div>
          <div class="form-group has-success has-feedback">
            <label class="control-label" for="inputSuccess2">Input password</label>
            <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" required="" name='password1'>
          </div>
          <div class="form-group has-success has-feedback">
            <label class="control-label" for="inputSuccess2">Repeat password</label>
            <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess2Status" required="" name='password2'>
          </div>
        <div class="row">
            <div class="col-xs-4 col-md-2"></div>
            <div class="col-xs-10 col-md-7">
            <input class="btn btn-default" type="submit" value="注册">
            <a class="btn btn-default" href="/login" role="button">返回登录</a>
            </div>
    <div class="col-xs-4 col-md-3">
        
        </div>
    </div>
      </form>

    </div> <!-- /container -->
</div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.10/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
