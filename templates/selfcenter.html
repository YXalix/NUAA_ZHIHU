    <title>NUAA知乎1.0</title>

    <!-- Bootstrap core CSS -->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">NUAA知乎1.0</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ><a href="/">首页</a></li>
            <li><a href="/pushquestion">提问</a></li>
            <li><a href="#">发现</a></li>
            <li><a href="qslist">等你来答</a></li>
            <form class="navbar-form navbar-left" role="search" method="POST" action="{{ url_for('welcome') }}">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" required='please input content' name="content">
                </div>
                <button type="submit" class="btn btn-default" ><span class="glyphicon glyphicon-search" aria-label="true"></span></button>
            </form>
          </ul>
          <div class="col-md-3 col-md-offset-2">
            <img class="mb-4" src="static/ico.png" alt="" width="35" height="35">
          <div class="btn-group" >
            <button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{data['username']}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li class="active"><a href="/selfcenter">个人中心</a></li>
              <li><a href="/logout">退出登录</a></li>
            </ul>
          </div></div>
        </div><!--/.nav-collapse -->              

      </div>          
    </nav>

<br>
    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">
  
          <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
              <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron">
              <h1>Hello, world!</h1>
              <p>你总共发布了{{data['qsnum']}}个问题</p>
              <p> 以及发布了{{data['ansnum']}}个回答</p>
            </div>
            <div class="row">
              {% for question in questions %}
              <div class="col-xs-6 col-lg-4">
                <h2>{{question[1]}}</h2>
                <p>good good good !!!! </p>
                <p><a class="btn btn-default" href="#" role="button">查看</a></p>
              </div><!--/.col-xs-6.col-lg-4-->
              {% endfor %}
            </div><!--/row-->
          </div><!--/.col-xs-12.col-sm-9-->
  
          <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
              <a href="#" class="list-group-item active">Link</a>
              <a href="#" class="list-group-item">Link</a>
              <a href="#" class="list-group-item">Link</a>
              <a href="#" class="list-group-item">Link</a>
              <a href="#" class="list-group-item">Link</a>
              <a href="#" class="list-group-item">Link</a>
              <a href="#" class="list-group-item">Link</a>
              <a href="#" class="list-group-item">Link</a>
              <a href="#" class="list-group-item">Link</a>
              <a href="#" class="list-group-item">Link</a>
            </div>
          </div><!--/.sidebar-offcanvas-->
        </div><!--/row-->
  
        <hr>
  
        <footer>
          <p>&copy; 2016 Company, Inc.</p>
        </footer>
  
      </div><!--/.container-->


  </body>
