  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">NUAA知乎1.0</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ><a href="/">首页</a></li>
            <li class="active"><a href="/pushquestion">提问</a></li>
            <li><a href="#">发现</a></li>
            <li><a href="qslist">等你来答</a></li>
            <form class="navbar-form navbar-left" role="search" method="POST" action="{{ url_for('welcome') }}">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" required='please input content' name="content">
                </div>
                <button type="submit" class="btn btn-default" ><span class="glyphicon glyphicon-search" aria-label="true"></span></button>
                
            </form>
          </ul>
          <div class="col-md-3 col-md-offset-2">
            <img class="mb-4" src="static/ico.png" alt="" width="35" height="35">
          <div class="btn-group" >
            <button type="button" class="btn btn-default dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{username}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="/selfcenter">个人中心</a></li>
              <li><a href="/logout">退出登录</a></li>
            </ul>
          </div></div>
        </div><!--/.nav-collapse -->              

      </div>          
    </nav>
      <div class="container">
        <br>
        {% if msg == '提问成功'%}
        <label class="control-label" for="inputSuccess" >{{msg}}</label>
        {% else %}
        <label class="control-label" for="inputError1">{{msg}}</label>
        {% endif %}

        <form class="form-horizontal" method="POST" action="{{ url_for('pushquestion') }}">
            <div class="form-group form-group-lg">
            <div class="col-sm-2 control-label" for="formGroupInputLarge">
                <img src="static/ico.png" alt="" width="30" height="30">
            </div>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input" name="question">
              </div>
              <div class="col-sm-2">
              <button type="submit" class="btn btn-primary">发布问题</button>
            </div>
            </div>
            
      </div>


  </body>
